<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="password-wrapper">
            <div id="passwordDisplay">Generating...</div>
            <span class="material-icons copy-icon" id="copyBtn" title="Copy to clipboard">content_copy</span>
        </div>
        <div class="controls">
            <label>
                <input type="checkbox" id="symbolToggle">
                Include symbols (replace letters)
            </label>
            <label>
                <input type="checkbox" id="separatorToggle">
                Add symbol between words
            </label>
            <button id="generateBtn">Generate Password</button>
        </div>
        <div id="toast" class="toast">Copied to clipboard!</div>
    </div>

    <footer>
        Copyright Â© 2025 cravo. Source at <a href="https://github.com/cravo/passgen">GitHub</a>
    </footer>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
